<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        margin-top: 0;
      }

      .weather-card {
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        padding: 20px;
        text-align: center;
      }

      .weather-icon {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
        display: none;
      }

      .weather-icon.show {
        display: block;
      }

      .temperature {
        font-size: 36px;
        font-weight: bold;
        margin: 0;
      }

      .description {
        margin: 10px 0 20px;
      }

      input[type="text"] {
        padding: 10px;
        margin-top: 20px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
        width: 200px;
      }

      input[type="submit"] {
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        border: none;
        background-color: #4caf50;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>Weather App</h1>

    <div class="search-box">
      <form>
        <input type="text" id="search-input" placeholder="Enter city name" />
        <input type="submit" value="Search" />
      </form>
    </div>

    <div class="weather-card">
      <img class="weather-icon" src="" alt="Weather icon" />
      <h2 class="city"></h2>
      <p class="temperature"></p>
      <p class="description"></p>
    </div>

    <script>
      const options = {
        method: "GET",
        headers: {
          "X-RapidAPI-Key": "7c33ae505amsha6e0babdf8c8189p189ebejsn5d95476777dc",
          "X-RapidAPI-Host": "weatherapi-com.p.rapidapi.com",
        },
      };

      const weather= document.querySelector(".weather-card");
      const weatherIcon = document.querySelector(".weather-icon");
      const city = document.querySelector(".city");
      const temperature = document.querySelector(".temperature");
      const description = document.querySelector(".description");
      const searchInput = document.querySelector("#search-input");
      const getWeather = async (cityName) => {
    try {
      const response = await fetch(
        `https://weatherapi-com.p.rapidapi.com/current.json?q=${cityName}`,
        options
      );
      const data = await response.json();

      // Update weather card with data
      city.textContent = data.location.name;
      temperature.textContent = `${data.current.temp_c}Â°C`;
      description.textContent = data.current.condition.text;
      weatherIcon.src = data.current.condition.icon;
      weatherIcon.alt = data.current.condition.text;

      // Show weather icon
      weatherIcon.classList.add("show");

      // Show weather card
        weather.style.display = "block";
      } catch (error) {
        console.error(error);
        alert("Error fetching weather data. Please try again later.");
      }
    };

    const handleSubmit = (event) => {
      event.preventDefault();
      const cityName = searchInput.value.trim();
      if (cityName) {
        getWeather(cityName);
      } else {
        alert("Please enter a city name.");
    }
    };

  // Add event listener to form submit
      const form = document.querySelector("form");
      form.addEventListener("submit", handleSubmit);
    </script>
  </body>
</html>
